[package]
name = "docker-wrapper"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A simple, focused Docker CLI wrapper for Rust"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-username/docker-wrapper"
readme = "README.md"
keywords = ["docker", "containers", "cli", "wrapper"]
categories = ["development-tools", "api-bindings"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"
