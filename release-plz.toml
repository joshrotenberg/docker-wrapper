[workspace]
# Disable built-in changelog since we use git-cliff separately
changelog_update = false

# Customize git operations
git_release_enable = true
git_tag_enable = true

# PR settings
pr_labels = ["release"]
pr_draft = false

# Customize the release
publish_allow_dirty = false
publish_no_verify = false
publish_timeout = "10m"

[[package]]
name = "docker-wrapper"

# Use semantic versioning
semver_check = true

# Release settings
release = true
publish = true

# Git settings
git_release_enable = true
git_tag_enable = true
git_tag_name = "v{{ version }}"

# Changelog handled by git-cliff in separate workflow
changelog_update = false

# PR body template
pr_body_template = """
## Release {{ version }}

This PR was automatically created by release-plz.

### Changes

See commit history for detailed changes.

### Checklist
- [ ] CI passes
- [ ] Version bump looks correct
- [ ] Changelog entries are accurate

Once merged, this will:
- Create a GitHub release with tag v{{ version }}
- Publish to crates.io
- Update CHANGELOG.md with git-cliff
"""
